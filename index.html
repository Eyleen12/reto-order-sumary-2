<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="tarjeta">
      <div class="cabecera">
        <div class="imagen-hero">
          <img src="./images/illustration-hero.svg" alt="ilustracion" />
        </div>
      </div>
      <div id="contenido">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <div class="music">
            <div>
              <img src="./images/icon-music.svg" alt="icono_musica" />
            </div>
            <div>
              <p>
                <b>Annual Plan</b>
                <br />
                <span>$59.99/year</span>
              </p>
            </div>
          </div>

          <div class="derecha">Change</div>
        </div>
        <br />
        <div class="tarjeta-footer">
          <button class="pago">
            <span style="color: white;"> Proceed to Payment</span>
          </button>
          <br />
          <div class="cancel">Cancel Order</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">yeye:)</a>.
    </div>
  </body>
</html>
